	<p id="owner"><span class="access">用户: </span><webobject name="OwnerName"></webobject></p>

</webobject>	</ul>
	
	<div id="pria-before"></div>
	<div id="primaryarea">
		<div id="guts">
<webobject name="content"></webobject>
		</div>
	</div>
	<div id="pria-after"></div>
</div>
