<WEBOBJECT NAME=PageWrapper>
  <h2>编辑介绍&quot;<WEBOBJECT NAME=DocumentName></WEBOBJECT>&quot;</h2>
  <webobject name=PresInfoForm><p><strong> 
      <label for="presentationname">介绍名称/标题：</label>
      </strong><br />
      <webobject name=TextField1></webobject>
    </p>
    <p style="display:none"><label for="choosecategory"><strong>选择类别：</strong></label><br />
（在管理 水平里编辑名单）<br />
	<select id="choosecategory">
	<option>视觉传达</option>
	<option>艺术史</option>
	<option>默认</option>
	<option>艺术</option>
	<option>艺术教育</option		
	><option>工作室艺术</option></select></p>
	
	<p><label for="description"><strong>描述：</strong></label><br />
	<webobject name=Text1></webobject></p>
	
	<p style="display:none"><label for="rights"><strong>权利：</strong></label><br />
	<textarea id="rights" name="rights" cols="40" rows="2">一些在这里的权利属于皮克斯动画工作室。</textarea></p>
	
	<p style="display:none"><label for="keywords"><strong>关键字：</strong></label><br />
	<textarea id="keywords" name="keywords" cols="40" rows="2">3D动画，皮克斯动画工作室，电影</textarea></p>
	
	<p style="display:none"><label for="audience"><strong>观众：</strong></label><br />
	<textarea id="audience" name="audience" cols="40" rows="2"></textarea></p>
    
	<p style="display:none"><label for="publisher"><strong>发行人：</strong></label><br />
	<input type="text" size="30" id="publisher" name="publisher" /></p>
	<p style="display:none"><label for="contributor"><strong>投稿人：</strong></label><br />
	<input type="text" size="30" id="contributor" name="contributor" /></p>
	<p style="display:none"><label for="coverage"><strong>范围：</strong></label><br />
	<input type="text" size="30" id="coverage" name="coverage" /></p>
	<p style="display:none"><label for="relation"><strong>关系：</strong></label><br />
	<input type="text" size="30" id="relation" name="relation" /></p>
	<p style="display:none"><label for="source"><strong>资料来源：</strong></label><br />
	<input type="text" size="30" id="source" name="source" /></p>
	<p><webobject name=SubmitButton></webobject></p>
  </webobject></WEBOBJECT>
